<dl>

<dd><p>Display this help dialog.</p>
</dd>
<dt>Shift+Ctrl+M:</dt>
<dd><p>Redo the login dialog, with new credentials.</p>
</dd>
<dt>Shift+Ctrl+R:</dt>
<dd><p>Refresh the list of movies that you have on record.</p>
</dd>
